<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
<form>
    <div class="section">
        <h1>المصاريف</h1>
        <div class="masarif">

            <label>ديون</label>
            <input type="number" id="doyon">
            <label>اجار المحل</label>

            <input type="number" id="ajar">

            <label>انترنت</label>
            <input type="number" id="net">

            <label>غاز</label>
            <input type="number" id="gas">

            <label>كهرباء</label>
            <input type="number" id="elec">

            <label>بلديه</label>
            <input type="number" id="council">

            <label>ضرائب</label>
            <input type="number" id="tax">
            
            <label>بضاعه تالفه</label>
            <input type="number" id="talifa">

            <label>رواتب الموضفين</label>
            <input type="number" id="salaries">
        </div>
    </div>

    <div class="section">
        <h1>الموجودات</h1>
        <div class="masarif">
            <label>اكسسورات</label>
            <input type="number" id="exsiswarat">

            <label>رصيد كاش</label>
            <input type="number" id="rasidCash">

            <label>هواتف جديده</label>
            <input type="number" id="usedPhones">

            <label>هواتف مستعمله</label>
            <input type="number" id="newPhones">

            <label>رصيد مفرد</label>
            <input type="number" id="rasidTashrij">

            <label>رصيد تعبيه</label>
            <input type="number" id="cardTashrij">

        </div>
    </div>
</form>
    <div class="section">
        <h1>جردة الحسابات</h1>
        <div class="masarif">
            <label>مجموع الجرده السابقه</label>
            <input type="number" value="5000" id="prevTotal">

            <label>مجموع المصاريف</label>
            <input type="number" readonly id="masrifTotal">
            <label>مجموع الموجودات</label>
            <input type="number" readonly id="mawjodatTotal">

            <label>صافي الارباح</label>
            <input type="number" readonly id="netProfit">
            <label>الجرده الجديده</label>
            <input type="number" readonly id="newTotal">

            <button class="btn btn-danger mt-3" onclick="window.location.reload()">اعاده تعيين</button>
            <button class="btn btn-success mt-3" onclick='getTotal()'>المجموع</button>
            
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
